<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/src/output.css">
    <style>
        html {
            scroll-behavior: smooth;
        }

        .containerwidth {
            width: 80%;
            margin: auto;
        }
    </style>
</head>

<body>


<!-- header section starts here  -->
<header class="bg-[whitesmoke] shadow-2xl z-20 sticky top-0">
    <nav class=" containerwidth flex justify-between max-w-screen-xl items-center lg:gap-7 mx-auto containerwidth">
        <div class="p-2 flex justify-between items-center" >
            <img src="/img/prfl.jpg" class=" cursor-pointer hover:scale-105 duration-300 w-14 h-14 sm:w-16 sm:h-16 md:w-18 md:h-18 lg:w-23 lg:h-23 rounded-full object-cover" alt="profile image">
            <h1 class="text-2xl xl:text-3xl font-bold leading-[70px] hover:text-gray-400 duration-300 hover:cursor-pointer">&nbsp;_gurmaBlog</h1>
        </div>

        <div>
            <ul class="hidden md:flex gap-7 text-[18px]">
                <li><a href="#portfolio" class="hover:text-gray-500 duration-150 font-medium hover:text-[19px]">Portfolio</a></li>
                <li><a href="#aboutme" class="hover:text-gray-500 duration-150 font-medium hover:text-[19px]">About Me</a></li>
                <li><a href="#myprojects" class="hover:text-gray-500 duration-150 font-medium hover:text-[19px]">Projects</a></li>
                <li><a href="#myeducation" class="hover:text-gray-500 duration-150 font-medium hover:text-[19px]">Education</a></li>
            </ul>
        </div>

        <div>
            <!-- Drawer init and toggle -->
            <div class="block text-center md:hidden">
                <button type="button" data-drawer-target="drawer-example" data-drawer-show="drawer-example"
                    aria-controls="drawer-example">
                    <i class="fa-solid fa-bars text-2xl xl:text-4xl"></i>
                </button>
            </div>

            <!-- Drawer component -->
            <div id="drawer-example"
                class="bg-white fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full w-80"
                tabindex="-1" aria-labelledby="drawer-label">
                <h5 class="italic text-gray-600 text-[20px] font-light p-3">
                    Menu
                </h5>
                <button type="button" data-drawer-hide="drawer-example" aria-controls="drawer-example"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-1.5 h-1.5 xl:w-2 xl:h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close menu</span>
                </button>

                <ul class="text-xl space-y-4 bg-white p-4 rounded-lg">
                    <li><a href="#portfolio" class="hover:text-gray-500 duration-150 font-medium hover:text-[19px]">Portfolio</a>
                    </li>
                    <li><a href="#aboutme" class="hover:text-gray-500 duration-150 font-medium hover:text-[19px]">About Me</a>
                    </li>
                    <li><a href="#myprojects" class="hover:text-gray-500 duration-150 font-medium hover:text-[19px]">Projects</a></li>
                    <li><a href="#myeducation" class="hover:text-gray-500 duration-150 font-medium hover:text-[19px]">Education</a>
                    </li>

                    <li>
                        <a href="/img/cv.png" download="CV.png">
                            <button class="block md:hidden px-4 py-1.5 text-black border border-black rounded-md hover:bg-black hover:text-white transition">
                                Download CV &nbsp;<i class="fa-solid fa-download"></i>
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- header section ends here -->






    



</body>

</html>
