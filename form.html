<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-3xl  mb-4 text-center font-extrabold ">Hire me</h2>
        <h2 class="italic  text-gray-600 mb-4 text-center">Contact me. So,we can disscuss the project you want to build.</h2>
        <form class="py-3">
            <div class="mb-4">
                <label class="block text-gray-700">Name</label>
                <input type="text" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-gray-400" >
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Address</label>
                <input type="text" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-gray-400" >
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Phone</label>
                <input type="tel" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-gray-400">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-gray-400" placeholder="example@gmail.com">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Message</label>
                <textarea class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-gray-400" rows="4"></textarea>
            </div>
            <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-600">Submit</button>
        </form>
    </div>
</body>
</html>
