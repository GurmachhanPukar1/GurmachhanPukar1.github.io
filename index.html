<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Pukar Gurmachhan, a dedicated Full Stack Developer specializing in elegant web solutions.">
    <meta name="keywords" content="Pukar Gurmachhan, Full Stack Developer, Portfolio, Web Development">
    <meta name="author" content="Pukar Gurmachhan">
    <title>Pukar Gurmachhan - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <style>
        .glassmorphism {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .glassmorphism-dark {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-b from-gray-100 to-gray-200 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Navbar Component
        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);

            const toggleMenu = () => setIsOpen(!isOpen);

            return (
                <header className="glassmorphism sticky top-0 z-50">
                    <nav className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                        <div className="flex items-center space-x-3">
                            <a href="#" className="text-2xl font-bold font-georgia text-gray-900 hover:text-gray-700 transition">Pukar Gurmachhan</a>
                        </div>
                        <div className="hidden md:flex space-x-6 items-center">
                            <a href="#portfolio" className="text-gray-700 hover:text-gray-900 font-medium transition">Home</a>
                            <a href="#about" className="text-gray-700 hover:text-gray-900 font-medium transition">About</a>
                            <a href="#projects" className="text-gray-700 hover:text-gray-900 font-medium transition">Projects</a>
                            <a href="#education" className="text-gray-700 hover:text-gray-900 font-medium transition">Education</a>
                            <a href="#contact" className="text-gray-700 hover:text-gray-900 font-medium transition">Contact</a>
                            <a href="/blog.html" className="px-4 py-1.5 border border-gray-900 text-gray-900 rounded hover:bg-gray-900 hover:text-white transition">Blog</a>
                        </div>
                        <button className="md:hidden text-gray-700 focus:outline-none" onClick={toggleMenu} aria-label="Toggle menu">
                            <i className={`fa-solid ${isOpen ? 'fa-times' : 'fa-bars'} text-xl`}></i>
                        </button>
                    </nav>
                    {isOpen && (
                        <div className="md:hidden glassmorphism">
                            <ul className="flex flex-col space-y-2 p-4">
                                <li><a href="#portfolio" className="text-gray-700 hover:text-gray-900 font-medium transition" onClick={toggleMenu}>Home</a></li>
                                <li><a href="#about" className="text-gray-700 hover:text-gray-900 font-medium transition" onClick={toggleMenu}>About</a></li>
                                <li><a href="#projects" className="text-gray-700 hover:text-gray-900 font-medium transition" onClick={toggleMenu}>Projects</a></li>
                                <li><a href="#education" className="text-gray-700 hover:text-gray-900 font-medium transition" onClick={toggleMenu}>Education</a></li>
                                <li><a href="#contact" className="text-gray-700 hover:text-gray-900 font-medium transition" onClick={toggleMenu}>Contact</a></li>
                                <li><a href="/blog.html" className="px-4 py-1.5 border border-gray-900 text-gray-900 rounded hover:bg-gray-900 hover:text-white transition inline-block" onClick={toggleMenu}>Blog</a></li>
                            </ul>
                        </div>
                    )}
                </header>
            );
        };

        // Portfolio Section
        const Portfolio = () => (
            <section className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-16" id="portfolio">
                <div className="flex flex-col lg:flex-row gap-8 items-center">
                    <div className="flex-1">
                        <h1 className="text-4xl font-bold font-georgia text-gray-900 mb-4">Pukar Gurmachhan</h1>
                        <p className="text-lg italic text-gray-600 mb-6">Full Stack Developer</p>
                        <p className="text-base text-gray-700 leading-relaxed mb-6">
                            A dedicated full-stack developer crafting elegant and efficient web solutions. With a passion for technology and innovation, I deliver projects that balance form and function. Let's create something exceptional together.
                        </p>
                        <div className="flex space-x-4 mb-6">
                            <a href="https://www.facebook.com/pukar.magar.9404/" target="_blank" className="text-xl text-gray-600 hover:text-gray-900 transition"><i className="fa-brands fa-facebook-f"></i></a>
                            <a href="https://www.instagram.com/_gurma/?next=%2F" target="_blank" className="text-xl text-gray-600 hover:text-gray-900 transition"><i className="fa-brands fa-instagram"></i></a>
                            <a href="https://github.com/GurmachhanPukar1" target="_blank" className="text-xl text-gray-600 hover:text-gray-900 transition"><i className="fa-brands fa-github"></i></a>
                            <a href="https://www.linkedin.com/in/pukar-gurmachhan-51160534b/" target="_blank" className="text-xl text-gray-600 hover:text-gray-900 transition"><i className="fa-brands fa-linkedin-in"></i></a>
                        </div>
                        <div className="flex space-x-4">
                            <a href="#contact" className="px-4 py-2 bg-gray-900 text-white rounded hover:bg-gray-800 transition">Hire Me</a>
                            <a href="/img/CV.png" download="My_CV" className="px-4 py-2 border border-gray-900 text-gray-900 rounded hover:bg-gray-900 hover:text-white transition">Download CV</a>
                        </div>
                    </div>
                    <div className="flex-1 hidden lg:block">
                        <img src="/img/pic1.jpg" alt="Profile Image" className="w-full rounded object-cover glassmorphism" />
                    </div>
                </div>
            </section>
        );

        // About Section
        const About = () => (
            <section className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-16 glassmorphism" id="about">
                <h2 className="text-3xl font-bold font-georgia text-gray-900 text-center mb-8">About Me</h2>
                <div className="flex flex-col lg:flex-row gap-8 items-center">
                    <div className="flex-1">
                        <img src="/img/aboutimg.jpg" alt="About Image" className="w-full rounded object-cover glassmorphism" />
                    </div>
                    <div className="flex-1">
                        <p className="text-base text-gray-700 leading-relaxed mb-4">
                            I am a full-stack developer pursuing a Bachelor's in Information Management (BIM) at Sunsari Technical College, affiliated with Tribhuvan University.
                        </p>
                        <p className="text-base text-gray-700 leading-relaxed mb-4">
                            My passion for technology drives me to create seamless user experiences and robust backend systems. I approach each project with a commitment to excellence and a focus on delivering practical solutions.
                        </p>
                        <p className="text-base text-gray-700 leading-relaxed mb-6">
                            Explore my work and let's discuss how we can collaborate on your next project.
                        </p>
                        <a href="/blog.html" className="px-4 py-2 border border-gray-900 text-gray-900 rounded hover:bg-gray-900 hover:text-white transition inline-block">Check My Blog</a>
                    </div>
                </div>
            </section>
        );

        // Projects Section
        const Projects = () => {
            const projects = [
                { title: "Bill Payment System", img: "/img/BillPayment.jpg", url: "/billpayment.html" },
                { title: "Calculator using JavaScript", img: "/img/calculator.png", url: "/calculator.html" },
                { title: "Travel Blog", img: "/img/img2.png", url: "#" },
                { title: "Church Website", img: "/img/img3.png", url: "#" },
                { title: "Netflix Clone", img: "/img/img4.png", url: "https://www.netflix.com/np/" },
                { title: "Portfolio Website", img: "/img/img5.png", url: "https://sikum.com.np/" }
            ];

            return (
                <section className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-16" id="projects">
                    <h2 className="text-3xl font-bold font-georgia text-gray-900 text-center mb-8">My Projects</h2>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        {projects.map((project, index) => (
                            <div key={index} className="glassmorphism rounded overflow-hidden hover:shadow-lg transition-shadow duration-300">
                                <img src={project.img} alt={project.title} className="w-full h-40 object-cover" />
                                <div className="p-4 text-center">
                                    <h3 className="text-lg font-semibold font-georgia text-gray-900 mb-2">{project.title}</h3>
                                    <a href={project.url} className="text-sm text-gray-600 hover:text-gray-900 underline transition">View Project</a>
                                </div>
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

        // Education Section
        const Education = () => {
            const education = [
                { title: "Secondary Education", institution: "Letang Green Valley Academy", period: "2008 - 2020", url: "https://letanggreenvalley.edu.np/" },
                { title: "+2 in Computer Management / Commerce", institution: "Dharan Adarsha", period: "2020 - 2022", url: "https://www.facebook.com/p/Dharan-Adarsha-Boarding-Secondary-schooldharan-100063633472581/" },
                { title: "Bachelors in Information Management (BIM)", institution: "Sunsari Technical College (TU affiliated)", period: "2022 - ongoing", url: "https://stc.edu.np/" }
            ];

            return (
                <section className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-16 glassmorphism" id="education">
                    <h2 className="text-3xl font-bold font-georgia text-gray-900 text-center mb-8">My Education</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {education.map((edu, index) => (
                            <div key={index} className="glassmorphism rounded p-4 text-center">
                                <h3 className="text-lg font-semibold font-georgia text-gray-900 mb-2">{edu.title}</h3>
                                <p className="text-gray-600 text-sm">{edu.institution}</p>
                                <p className="text-sm text-gray-500 italic mt-1">{edu.period}</p>
                                <a href={edu.url} target="_blank" className="mt-3 inline-block text-sm text-gray-600 hover:text-gray-900 underline transition">Learn More</a>
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

        // Contact Section
        const Contact = () => {
            const [formData, setFormData] = useState({
                name: '',
                address: '',
                phone: '',
                email: '',
                message: ''
            });

            const handleChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                alert('Form submitted successfully! (Note: This is a demo; no actual data is sent.)');
                setFormData({ name: '', address: '', phone: '', email: '', message: '' });
            };

            return (
                <section className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-16" id="contact">
                    <h2 className="text-3xl font-bold font-georgia text-gray-900 text-center mb-8">Contact Me</h2>
                    <p className="text-base text-gray-600 text-center mb-6">Please reach out to discuss potential collaborations.</p>
                    <div className="glassmorphism rounded p-6 max-w-xl mx-auto">
                        <div className="mb-6">
                            <h3 className="text-lg font-semibold font-georgia text-gray-900 mb-4">Contact Information</h3>
                            <div className="space-y-2 text-sm">
                                <div className="flex items-center gap-2">
                                    <i className="fa-regular fa-envelope text-gray-600"></i>
                                    <span>pukarmagar00@gmail.com</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <i className="fa-solid fa-phone text-gray-600"></i>
                                    <span>+9779862634007</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <i className="fa-solid fa-location-dot text-gray-600"></i>
                                    <span>Dharan, Sunsari</span>
                                </div>
                            </div>
                        </div>
                        <div className="border-t border-gray-300 pt-6">
                            <h3 className="text-lg font-semibold font-georgia text-gray-900 mb-4">Send a Message</h3>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-gray-700 text-sm font-medium">Name</label>
                                    <input
                                        type="text"
                                        name="name"
                                        value={formData.name}
                                        onChange={handleChange}
                                        required
                                        className="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-gray-900 bg-white"
                                        placeholder="Your Name"
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-700 text-sm font-medium">Address</label>
                                    <input
                                        type="text"
                                        name="address"
                                        value={formData.address}
                                        onChange={handleChange}
                                        required
                                        className="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-gray-900 bg-white"
                                        placeholder="Your Address"
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-700 text-sm font-medium">Phone</label>
                                    <input
                                        type="tel"
                                        name="phone"
                                        value={formData.phone}
                                        onChange={handleChange}
                                        required
                                        pattern="[0-9]{10,}"
                                        className="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-gray-900 bg-white"
                                        placeholder="Your Phone Number"
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-700 text-sm font-medium">Email</label>
                                    <input
                                        type="email"
                                        name="email"
                                        value={formData.email}
                                        onChange={handleChange}
                                        required
                                        className="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-gray-900 bg-white"
                                        placeholder="example@gmail.com"
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-700 text-sm font-medium">Message</label>
                                    <textarea
                                        name="message"
                                        value={formData.message}
                                        onChange={handleChange}
                                        required
                                        className="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-gray-900 bg-white"
                                        rows="4"
                                        placeholder="Your Message"
                                    ></textarea>
                                </div>
                                <button type="submit" className="w-full py-2 bg-gray-900 text-white rounded hover:bg-gray-800 transition">Submit</button>
                            </form>
                        </div>
                    </div>
                </section>
            );
        };

        // Footer Section
        const Footer = () => (
            <footer className="glassmorphism-dark text-white py-8">
                <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                        <div>
                            <p className="text-sm text-gray-300">Pukar Gurmachhan, Full Stack Developer</p>
                        </div>
                        <div className="flex space-x-4">
                            <a href="https://www.facebook.com/pukar.magar.9404/" target="_blank" className="text-sm text-gray-300 hover:text-white transition"><i className="fa-brands fa-facebook-f"></i></a>
                            <a href="https://www.instagram.com/_gurma/?next=%2F" target="_blank" className="text-sm text-gray-300 hover:text-white transition"><i className="fa-brands fa-instagram"></i></a>
                            <a href="https://github.com/GurmachhanPukar1" target="_blank" className="text-sm text-gray-300 hover:text-white transition"><i className="fa-brands fa-github"></i></a>
                            <a href="https://www.linkedin.com/in/pukar-gurmachhan-51160534b/" target="_blank" className="text-sm text-gray-300 hover:text-white transition"><i className="fa-brands fa-linkedin-in"></i></a>
                        </div>
                    </div>
                    <p className="text-center text-xs text-gray-300 mt-4">Pukar Gurmachhan &copy; 2025. All rights reserved.</p>
                </div>
            </footer>
        );

        // Main App Component
        const App = () => (
            <div>
                <Navbar />
                <Portfolio />
                <About />
                <Projects />
                <Education />
                <Contact />
                <Footer />
            </div>
        );

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
